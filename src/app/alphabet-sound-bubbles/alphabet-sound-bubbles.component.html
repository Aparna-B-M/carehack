 <div style="text-align: center; margin-bottom: 20px;">
  <label>
    <input type="radio" name="mode" value="visual" [(ngModel)]="mode" />
    Visually Impaired (Sound)
  </label>
  &nbsp;&nbsp;
  <label>
    <input type="radio" name="mode" value="hearing" [(ngModel)]="mode" />
    Hearing Impaired (Visual)
  </label>
</div>

<div *ngIf="activeItem" class="spelling-container">
  <div class="emoji-large">{{ activeItem.image }}</div>
  <div class="spelling">
    <span *ngFor="let char of activeItem.word.split('')">{{ char | uppercase }} </span>
  </div>
</div>

<div class="bubble-container">
  <div
    class="bubble"
    *ngFor="let item of letters"
    (click)="onBubbleClick(item)"
  >
    <div class="letter">{{ item.letter }}</div>
    <div class="emoji">{{ item.image }}</div>
  </div>
</div>
